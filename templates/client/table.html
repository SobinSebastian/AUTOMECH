{% extends 'client/base2.html' %}
{%block content%}
{% load static %}
  <h1>Customer List</h1>
  <table id="customerTable" class="table table-striped table-bordered table-hover text-center">
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>USA</td>
      </tr>
      <tr>

      <tr>

        <td>Michael Lee</td>
        <td>UK</td>
      </tr>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>

  <script>
  $(document).ready(function() {
    $('#customerTable').DataTable();
  });
  </script>
