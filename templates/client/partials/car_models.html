<!-- car_models.html -->
<main class="container py-4">
    <div class="row" id="carsContainer">
        <div class="col-md-14">
            <div class="card mb-3">
                <b>
                    <button hx-get="{% url 'load_car_make'%}" hx-trigger="click" hx-target="#mycar" class="btn btn-light">
                        ← 
                    </button>
                    Select Model
                </b>
                <br>
                <div class="row g-0">
                    {% for car_model in car_models %}
                    <div class="col-md-4 d-flex flex-column justify-content-center align-items-center zoom-modimage"
                    hx-get="{% url 'load_model_variants' car_model.id %}" hx-trigger="click" hx-target="#mycar">
                        <div class="col-md-10">
                            <img src="{{car_model.model_Image.url}}" class="img-fluid zoom-modimage" alt="...">
                        </div>
                        <small>{{ car_model.model_name }}</small>
                    </div>
                    {% endfor %}
                </div>
                <br>
            </div>
            <button type="button" class="btn btn-sm" data-dismiss="modal" aria-label="Close">
                Close
            </button>
        </div>
    </div>
</main>
